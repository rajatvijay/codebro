{% extends "general/base.html" %}

{% block title %}My pastes{% endblock %}

{% block content %}
    <h1>My Pastes</h1>
        {% for paste in pastes %}
            <h2>
                <a href="{% url "paste_detail" paste.slug %}">
                    {{ paste.title }}
                </a>
            </h2>
            <p class="date">
                Created {{ paste.created }}
            </p>
            <p class="share-link">
                Share {{ paste.get_absolute_url }}
            </p>
        {% endfor %}
{% endblock %}
