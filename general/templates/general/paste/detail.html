{% extends 'general/base.html' %}

{% load pygmentify %}


{% block title %}{{ paste.title }}{% endblock %}

{% block content %}
  <h1>{{ paste.title }}</h1>
  <p class="date">
    Created {{ paste.created }}
  </p>
  <p>
    Language: {{ paste.syntax }}
  </p>
    {% pygment %}
    <pre lang="{{ paste.syntax }}">
  {{ paste.paste }}
    </pre>
    {% endpygment %}

{% endblock %}
